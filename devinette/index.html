<!DOCTYPE html>
<html>
  <head>
    <title>Mon jeu de devinette</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 50px;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px #000;
        color: #ff0000;
      }

      p {
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 20px;
        width: 60%;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        background-color: #fff;
        color: #000;
      }

      button {
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #ff0000;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #bf0000;
      }

      .feedback {
        font-size: 30px;
        font-weight: bold;
        margin-top: 30px;
        text-align: center;
        text-shadow: 2px 2px #000;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>Devinez le nombre</h1>
    <p>Je pense Ã  un nombre entre 1 et 100. Pouvez-vous le deviner en moins de 5 essais ?</p>
    <input type="text" id="userAnswer" />
    <button id="guessButton">Devine</button>
    <p id="feedback" class="feedback"></p>

    <script src="script.js"></script>
  </body>
</html>
